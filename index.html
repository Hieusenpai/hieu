<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="main" class="section active" style="background-image: url('https://symbols.vn/wp-content/uploads/2022/01/Hinh-Nen-Songoku-4k-manh-me-nhat.jpg');">
    <h1>Thời tiết Hà Nội</h1>
    <div class="buttons">
      <button onclick="showSection('temp')">Xem Nhiệt độ</button>
      <button onclick="showSection('wind')">Xem Tốc độ gió & Mây</button>
      <button onclick="showSection('history')">Xem Lịch sử</button>
    </div>
  </div>

  <div id="temp" class="section" style="background-image: url('https://symbols.vn/wp-content/uploads/2022/01/Hinh-Nen-Songoku-4k-manh-me-nhat.jpg');">
    <button class="back-btn" onclick="backToMain()">← Quay lại</button>
    <h2>Nhiệt độ hiện tại</h2>
    <div id="tempValue" class="info-table"></div>
  </div>

  <div id="wind" class="section" style="background-image: url('https://img4.thuthuatphanmem.vn/uploads/2019/10/30/hinh-anh-mat-troi-dep-nhat_105126148.jpg');">
    <button class="back-btn" onclick="backToMain()">← Quay lại</button>
    <h2>Tốc độ gió và độ che phủ mây hiện tại</h2>
    <div id="windValue" class="info-table"></div>
  </div>

  <div id="history" class="section" style="background-image: url('https://viettelinternet24h.com/wp-content/uploads/2022/08/img_630afc915a2d0.jpg');">
    <button class="back-btn" onclick="backToMain()">← Quay lại</button>
    <h2>Lịch sử dữ liệu (5 phút cập nhật 1 lần)</h2>
    <table id="historyData">
      <thead>
        <tr>
          <th>Thời gian</th>
          <th>Nhiệt độ (°C)</th>
          <th>Tốc độ gió (km/h)</th>
          <th>Độ che phủ mây (%)</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
